name: Data Quality CI

on:
  push:
    branches: [ main ]  # Kod her main'e gönderildiğinde çalışır
  pull_request:
    branches: [ main ]
  workflow_dispatch:      # Elinle de başlatabilmen için buton ekler

jobs:
  run-data-tests:
    runs-on: ubuntu-latest # Linux üzerinde çalıştır

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Great Expectations (HW1)
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: python df.py

    - name: Run Pydantic Check (HW2)
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      run: python pydantic_check.py